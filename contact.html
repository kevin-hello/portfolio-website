<body>

        <img id="header-logo" class="page-header__item" alt="header-logo" src="images/logo.png">

                <li role="presentation"><a href="contact.html" role="menuitem" class="active">Contact</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <h1 class="contact">Contact</h1>
        <div class="container">
            <form action="mailto:kevinss.hello@gmail.com" method="post" id="contact-form" name="contact-form">
                <div>
                    <label for="contact-name">Name:</label>
                    <input required placeholder="Please type your name" type="text" id="contact-name">
                </div>
                <div>
                    <label for="contact-email">E-mail:</label>
                    <input required placeholder="Email" type="email" id="contact-email">
                </div>
                <div><label for="contact-telephone">Telephone:</label>
                    <input required placeholder="000-000-0000" type="tel" id="contact-telephone"
                        pattern="\d{3}[\-]\d{3}[\-]\d{4}">
                </div>
                <div>
                    <label for="contact-message">Message:</label>
                    <textarea required placeholder="Please type your message here..." name="message"
                        id="contact-message" cols="25" rows="5" maxlength="240" class="message-text"></textarea>
                </div>

                <div><button id="form-button" type="submit" form="contact-form" value="Submit">Send Message</button>
                </div>
            </form>
        </div>
        <div class="contact-link">
            <div>Tel: <a href="tel:+18081234567" aria-label="telephone-number">+1
                    (808) 123-4567</a></div>
            <div>Skype: <a href="skype:helloplaceholder">helloplaceholder</a></div>
            <div><a href="mailto:kevinss.hello@gmail.com">kevinss.hello@gmail.com</a></div>
            <div><a href="mailto:kevinss.hello@gmail.com">Contact me</a></div>
        </div>
    </main>
